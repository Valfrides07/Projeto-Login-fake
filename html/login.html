<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/JS/Main.js" defer></script>

    <link rel="stylesheet" href="Css/login.css">

    <link
      rel="shortcut icon"
      href="Image/Favicon/favicon.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Login</title>
  </head>
  <body>
    <nav class="nav_login">
      <img id="logo_login" src="/Image/Logo/Noxx_PNG.png" alt="Logo Noxx" />
    </nav>

    <main>
      <!-- form do login -->
      <form action="" class="form_login">
        <h1 id="h1_Form">Bem-vindo</h1>

        <!-- div do email -->
        <div class="div_login">
          <label id="label_email" for="email" >E-mail:</label>
          <!-- input email -->
          <input id="email" type="email" title="Informe o seu E-mail"/> 
        </div>

        <!-- senha -->
        <div class="div_pass">
          <label id="label_pass" for="pass" >Senha:</label>

          <!-- input senha -->
          <div class="input_wrap">
            <input id="pass" type="password" title="Informe a sua senha" />

            <!-- botao para ocultar e mostrar senha -->
            <button
              type="button"
              id="pass_Off_On"
              aria-pressed="false"
              aria-label="Mostrar senha"
            >
              Mostrar
            </button>
          </div>
        </div>

        <!-- btn para logar -->
        <div class="button_form">
          <button id="button_btn" type="submit">Entrar</button>
        </div>

        <!-- login fake pelo google -->
        <div class="div_Google">
          <a
            id="Link_Google"
            href="https://accounts.google.com/lifecycle/steps/signup/name?continue=https://myaccount.google.com?utm_source%3Daccount-marketing-page%26utm_medium%3Dcreate-account-button&dsh=S989873104:1769702477206481&flowEntry=SignUp&flowName=GlifWebSignIn&TL=APgKAcbt7WdgXTqxuguFi2q5NdqcuTJhH9U6lxK4uTH5to59gLeSMb69vWGKT8Vs"
            target="_blank"
            >Entre com a sua conta Google:
            <img
              id="img_Google"
              src="https://img.icons8.com/color/48/google-logo.png"
              alt="google-logo"
            />
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
